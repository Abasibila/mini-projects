<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Projects</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <p>Greetings</p>
  <p class="greetings"></p>
  <button class="js-button" onclick="clickMe()">Click Me</button>
 <p>YouTube subscribe button project</p>
 <button onclick="subscriber()" class="js-subscribe-button">Subscribe</button>


 <p>Game: Click to show Head or Tail</p>
    <div class="show-result"></div>
    <button class="js-button" onclick="showResult()">Click to Play</button>

    <p>You will only get Discount if you are less than 6 years or more than 65 years</p>
    <input type="text" class="get-age" placeholder="Enter your age!" />
    <p class="show-discount"></p>
    <button class="discount" onclick="getDiscount()">Get Discount</button>

  <p>Add Todo List</p>
<div class="todo-input-grid">
    <input type="text" placeholder="Enter Todo" class="todo-name" />
    <input type="date" class="date" />
    <button onclick="addTodo()" class="add-button">Add Todo</button>
</div>
  <div class="todos todo-grid"></div>
</body>
</html>
